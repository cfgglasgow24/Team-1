<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="../static/style.css"/>
    <title>Deaf-Blind Tactile App</title>
    
</head>
<body>
    
        <audio controls autoplay>
    
    <source src=/static/popup_audio.mp3 type="audio/mpeg">
    </audio>
    <ul id="Settings-Holder">
      <!--ScreenReader-->  
    <li id="Screen-Reader">
        <h3>Screenreader</h3>
        <ul>
            <li><button>On</button></li>
            <li><button>Off</button></li>
        </ul>
   
    <!--Text Size-->  
    <li id="Text-Size">
        <h3>Text Size</h3>
        <ul>
            <li><button onclick="increaseFontSize()">+</button></li>
            <li><button>-</button></li>
        </ul>

    <!--Volume-->
    <li id="Volume">
        <h3>Volume</h3>
        <ul>
            <li><button>+</button></li>
            <li><button>-</button></li>
        </ul>
    
    <!--Text Boldness-->
    <li id="Text-Boldness">    
        <h3>Text Boldness</h3>
        <ul>
            <li><button>On</button></li>
            <li><button>Off</button></li>

    </ul>

     <!--Home Button-->
    <a href="/home"><button id="home-button">Go to Home</button></a>
    <script src=/static/script.js></script>
    
</body>
</html>
